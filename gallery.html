<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="960_12_col.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
	 crossorigin="anonymous">
	<title>Gallery - Mission X</title>
</head>

<body>

	<header class="header">

		<a href="index.html" class="logo">Mission
			<i class="fab fa-xing-square"></i>
		</a>

		<nav class="header-right">
			<a href="index.html">Home</a>
			<a href="about.html">About</a>
			<a class="active" href="#">Gallery</a>
		</nav>

	</header>

	<div class="container_12">

		<h2 class="grid_12 offset">Galleries</h2>

		<div class="container grid_6 card">
			<img class="image" src="img1.jpg" alt="First Re-Flight" style="width:100%;">
			<div class="middle">
				<div class="text">First Re-Flight</div>
			</div>
		</div>

		<div class="container grid_6 card">
			<img class="image" src="img2.jpg" alt="39A Launch" style="width:100%;">
			<div class="middle">
				<div class="text">39A Launch</div>
			</div>
		</div>

		<div class="container grid_6 card">
			<img class="image" src="img3.jpg" alt="Hardware" style="width:100%;">
			<div class="middle">
				<div class="text">Hardware</div>
			</div>
		</div>

		<div class="container grid_6 card">
			<img class="image" src="img4.jpg" alt="2016" style="width:100%;">
			<div class="middle">
				<div class="text">2016</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<i>Follow Mission X : </i>
		<i class="fab fa-twitter-square"></i>
		<i class="fab fa-youtube-square"></i>
		<i class="fab fa-flickr"></i>
		<i class="fab fa-instagram"></i>
		<span>2018 Mission Exploration Technologies Corp.</span>
		<span class="far fa-copyright"></span>
	</div>

</body>

</html>
